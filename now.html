<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My To-Do App</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    #container {
      text-align: center;
    }

    h1 {
      color: #333;
    }

    p {
      color: #555;
      margin-bottom: 20px;
    }

    button {
      background-color: #4caf50;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
    }

    #todo-container {
      display: none;
    }
  </style>
</head>
<body>
  <div id="container">
    <div id="welcome-container">
      <h1>Welcome to My To-Do App</h1>
      <p>Start organizing your tasks and stay productive!</p>
      <button onclick="showToDoApp()">Go to To-Do App</button>
    </div>

    <div id="todo-container">
      <a href="todo.html">
      <h2>Advanced To-Do List</h2>
      <!-- ... (rest of the To-Do list content) -->
    </div>
  </div>

  <script>
    function showToDoApp() {
      document.getElementById('welcome-container').style.display = 'none';
      document.getElementById('todo-container').style.display = 'block';
    }
  </script>
</body>
</html>
